<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配信者コメント分析サイト</title>
  <link rel="stylesheet" href="static/style/main.css">
</head>
<body>

  <div id="group-filter">
    <button data-group="all" class="group-btn active">全て</button>
    <button data-group="にじさんじ" class="group-btn">にじさんじ</button>
    <button data-group="ホロライブ" class="group-btn">ホロライブ</button>
  </div>

  <h1>配信者一覧</h1>

  <!-- 🔁 テーブル形式に変更 -->
  <table id="creators-table">
    <thead>
      <tr>
        <th class="name-cell" onclick="sortTable(0)">配信者名</th>
        <th onclick="sortTable(1)">平均コメント数/h</th>
        <th onclick="sortTable(2)">最大コメント数/h</th>
        <th onclick="sortTable(3)">最大コメント数/10s</th>
      </tr>
    </thead>
    <tbody id="creators-tbody">
      <tr><td colspan="5">読み込み中...</td></tr>
    </tbody>
  </table>

  <script src="static/js/main.js"></script>
</body>
</html>
