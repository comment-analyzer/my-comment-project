<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コメントグラフ - zwEaU0fb_g4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  
  <!-- Chart.js & Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  
  <link rel="stylesheet" href="chart-styles.css">
</head>
<body>
  <div class="header">📊 コメント数の推移</div>
  
  <div id="chart-container">
    <canvas id="commentChart"></canvas>
    <div id="scrollHint" class="scroll-hint">← スワイプで時間軸を移動 →</div>
    
    <!-- YouTube ポップアッププレイヤー -->
    <div id="youtubePlayer" class="youtube-player">
      <div class="player-header">
        <span class="player-title">YouTube動画プレイヤー</span>
        <button id="closePlayer" class="close-player">×</button>
      </div>
      <iframe id="youtubeIframe" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  
  <div id="timeInfo" class="time-info"></div>
  
  <div class="controls">
    <div class="zoom-controls">
      <button id="zoomOut" class="btn zoom-btn">−</button>
      <button id="zoomIn" class="btn zoom-btn">+</button>
    </div>
    <button id="resetZoom" class="btn">🔄 30分表示</button>
    <button id="showAll" class="btn">📊 全体表示</button>
  </div>
  
  <div class="instructions">
    📱 <strong>操作方法：</strong><br>
    <span class="mobile-only">横スワイプで時間軸を移動、+/−ボタンでズーム、ダブルタップで動画再生</span>
    <span class="desktop-only">マウスホイールで横スクロール、Ctrl+ホイールでズーム、ドラッグでも移動可能、ダブルクリックで動画再生</span><br>
    グラフの点をダブルタップ/クリックすると該当時間のYouTube動画がポップアップで再生
  </div>

  <!-- 確認モーダル -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>🎬 YouTube動画を再生しますか？</h3>
      <p id="modalTime"></p>
      <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn confirm">再生</button>
        <button id="confirmNo" class="modal-btn cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    const VIDEO_ID = "zwEaU0fb_g4";
    let chart;
    let pendingTimeInSeconds = null;
    let chartData = [];
    let totalDuration = 0;
    let maxCommentCount = 0; // 縦軸固定用の最大値
    
    // タッチ操作の状態管理
    let touchStartTime = 0;
    let touchStartX = 0;    
    let touchStartY = 0;
    let isDragging = false;
    let isScrolling = false;
    let clickTimeout = null;
    let isTooltipEnabled = true;
    let lastTapTime = 0;
    let tapCount = 0;

    // デバイス判定
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // 時間フォーマット関数
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      } else {
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }
    }

    // 時間情報を更新
    function updateTimeInfo() {
      if (!chart) return;
      
      const xScale = chart.scales.x;
      const min = Math.floor(xScale.min || 0);
      const max = Math.floor(xScale.max || totalDuration);
      const range = max - min;
      
      let rangeText = '';
      if (range >= 3600) {
        rangeText = `${Math.round(range / 3600 * 10) / 10}時間`;
      } else if (range >= 60) {
        rangeText = `${Math.round(range / 60)}分`;
      } else {
        rangeText = `${range}秒`;
      }
      
      document.getElementById('timeInfo').textContent = 
        `表示範囲: ${formatTime(min)} 〜 ${formatTime(max)} (${rangeText})`;
    }

    // YouTube Embed URLを生成
    function generateYouTubeEmbedUrl(videoId, timeInSeconds) {
      return `https://www.youtube.com/embed/${videoId}?start=${Math.floor(timeInSeconds)}&autoplay=1`;
    }

    // YouTube プレイヤーを表示
    function showYouTubePlayer(timeInSeconds) {
      const player = document.getElementById('youtubePlayer');
      const iframe = document.getElementById('youtubeIframe');
      
      iframe.src = generateYouTubeEmbedUrl(VIDEO_ID, timeInSeconds);
      player.style.display = 'block';
      
      // プレイヤーが表示されたらアニメーション
      setTimeout(() => {
        player.classList.add('show');
      }, 10);
    }

    // YouTube プレイヤーを非表示
    function hideYouTubePlayer() {
      const player = document.getElementById('youtubePlayer');
      const iframe = document.getElementById('youtubeIframe');
      
      player.classList.remove('show');
      
      // アニメーション完了後にiframeをクリア
      setTimeout(() => {
        player.style.display = 'none';
        iframe.src = '';
      }, 300);
    }

    // モーダル表示
    function showConfirmModal(timeInSeconds) {
      const modal = document.getElementById('confirmModal');
      const modalTime = document.getElementById('modalTime');
      
      modalTime.textContent = `動画の ${formatTime(timeInSeconds)} から再生します`;
      pendingTimeInSeconds = timeInSeconds;
      modal.style.display = 'block';
    }

    // モーダル非表示
    function hideConfirmModal() {
      document.getElementById('confirmModal').style.display = 'none';
      pendingTimeInSeconds = null;
    }

    // ツールチップの有効/無効制御
    function disableTooltip() {
      if (chart) {
        isTooltipEnabled = false;
        chart.options.plugins.tooltip.enabled = false;
        chart.options.interaction.intersect = false;
        chart.options.interaction.mode = 'none';
        if (chart.tooltip) {
          chart.tooltip.opacity = 0;
        }
        chart.update('none');
      }
    }

    function enableTooltip() {
      if (chart) {
        isTooltipEnabled = true;
        chart.options.plugins.tooltip.enabled = true;
        chart.options.interaction.intersect = false;
        chart.options.interaction.mode = 'nearest';
        chart.update('none');
      }
    }

    // ズーム・パン操作
    function zoomIn() {
      if (!chart) return;
      const xScale = chart.scales.x;
      const currentMin = xScale.min || 0;
      const currentMax = xScale.max || totalDuration;
      const currentRange = currentMax - currentMin;
      const newRange = Math.max(60, currentRange * 0.5);
      const center = (currentMin + currentMax) / 2;
      
      chart.options.scales.x.min = Math.max(0, center - newRange / 2);
      chart.options.scales.x.max = Math.min(totalDuration, center + newRange / 2);
      chart.update('none');
      updateTimeInfo();
    }

    function zoomOut() {
      if (!chart) return;
      const xScale = chart.scales.x;
      const currentMin = xScale.min || 0;
      const currentMax = xScale.max || totalDuration;
      const currentRange = currentMax - currentMin;
      const newRange = Math.min(totalDuration, currentRange * 2);
      const center = (currentMin + currentMax) / 2;
      
      chart.options.scales.x.min = Math.max(0, center - newRange / 2);
      chart.options.scales.x.max = Math.min(totalDuration, center + newRange / 2);
      chart.update('none');
      updateTimeInfo();
    }

    function resetZoom() {
      if (!chart) return;
      chart.options.scales.x.min = 0;
      chart.options.scales.x.max = Math.min(1800, totalDuration);
      chart.update('none');
      updateTimeInfo();
    }

    function showAll() {
      if (!chart) return;
      chart.options.scales.x.min = 0;
      chart.options.scales.x.max = totalDuration;
      chart.update('none');
      updateTimeInfo();
    }

    // スクロールヒントの表示制御
    function showScrollHint() {
      const hint = document.getElementById('scrollHint');
      hint.classList.add('show');
    }

    function hideScrollHint() {
      const hint = document.getElementById('scrollHint');
      hint.classList.remove('show');
    }

    function showScrollHintTemporary(duration = 3000) {
      showScrollHint();
      setTimeout(hideScrollHint, duration);
    }

    // カスタムホイールイベント処理（PC用）
    function setupCustomWheelHandler() {
      if (isTouchDevice) return; // タッチデバイスでは無効
      
      const chartContainer = document.getElementById('chart-container');
      
      chartContainer.addEventListener('wheel', function(e) {
        if (!chart) return;
        
        const xScale = chart.scales.x;
        const currentMin = xScale.min || 0;
        const currentMax = xScale.max || totalDuration;
        const range = currentMax - currentMin;
        
        if (e.ctrlKey) {
          // Ctrl+ホイール：ズーム（Chart.jsのデフォルト動作を使用）
          return;
        } else {
          // 通常のホイール：パン
          e.preventDefault();
          e.stopPropagation();
          
          const deltaX = e.deltaX;
          const deltaY = e.deltaY;
          
          // 横スクロールまたは縦スクロールをパンに変換
          const scrollDelta = deltaX !== 0 ? deltaX : deltaY;
          const scrollSensitivity = range * 0.05; // スクロール感度
          const timeShift = (scrollDelta > 0 ? 1 : -1) * scrollSensitivity;
          
          const newMin = Math.max(0, currentMin + timeShift);
          const newMax = Math.min(totalDuration, currentMax + timeShift);
          
          chart.options.scales.x.min = newMin;
          chart.options.scales.x.max = newMax;
          chart.update('none');
          
          updateTimeInfo();
        }
      }, { passive: false });
    }

    // PC版ダブルクリック処理
    function setupPCDoubleClick() {
      if (isTouchDevice) return;
      
      const canvas = document.getElementById('commentChart');
      let clickCount = 0;
      let clickTimer = null;
      
      canvas.addEventListener('click', function(e) {
        if (isDragging || isScrolling || !isTooltipEnabled) {
          return;
        }
        
        clickCount++;
        
        if (clickCount === 1) {
          clickTimer = setTimeout(() => {
            clickCount = 0;
          }, 300);
        } else if (clickCount === 2) {
          clearTimeout(clickTimer);
          clickCount = 0;
          
          // ダブルクリック処理
          const elements = chart.getElementsAtEventForMode(e, 'nearest', { intersect: false }, false);
          if (elements.length > 0) {
            const elementIndex = elements[0].index;
            const timeInSeconds = chartData[elementIndex].time;
            showConfirmModal(timeInSeconds);
          }
        }
      });
    }

    // タッチハンドリング（スマホ用）
    function setupTouchHandling() {
      if (!isTouchDevice) return; // PC版では無効
      
      const canvas = document.getElementById('commentChart');
      
      let lastX = 0;
      let startX = 0;
      let startTime = 0;
      let isMoving = false;
      
      canvas.addEventListener('touchstart', function(e) {
        startX = lastX = e.touches[0].clientX;
        startTime = Date.now();
        isMoving = false;
        isDragging = false;
        isScrolling = false;
        
        // クリックタイマーをクリア
        if (clickTimeout) {
          clearTimeout(clickTimeout);
          clickTimeout = null;
        }
        
        e.preventDefault();
      }, { passive: false });
      
      canvas.addEventListener('touchmove', function(e) {
        const currentX = e.touches[0].clientX;
        const deltaX = currentX - lastX;
        const totalDelta = Math.abs(currentX - startX);
        
        if (totalDelta > 15) { // 移動閾値を調整
          isMoving = true;
          isDragging = true;
          isScrolling = true;
          
          // ツールチップを無効化
          disableTooltip();
          
          // Chart.jsのパン操作を手動で実行
          if (chart && chart.scales.x) {
            const xScale = chart.scales.x;
            const currentMin = xScale.min || 0;
            const currentMax = xScale.max || totalDuration;
            const range = currentMax - currentMin;
            const canvasWidth = canvas.width;
            const pixelRatio = range / canvasWidth;
            const timeShift = -deltaX * pixelRatio * 2;
            
            const newMin = Math.max(0, currentMin + timeShift);
            const newMax = Math.min(totalDuration, currentMax + timeShift);
            
            chart.options.scales.x.min = newMin;
            chart.options.scales.x.max = newMax;
            chart.update('none');
            
            updateTimeInfo();
            showScrollHint();
          }
        }
        
        lastX = currentX;
        e.preventDefault();
      }, { passive: false });
      
      canvas.addEventListener('touchend', function(e) {
        const endTime = Date.now();
        const touchDuration = endTime - startTime;
        const totalDistance = Math.abs(e.changedTouches[0].clientX - startX);
        
        setTimeout(hideScrollHint, 1000);
        
        // タップ判定：短時間 + 小さな移動距離
        const isTap = touchDuration < 300 && totalDistance < 15;
        
        if (isTap && !isMoving) {
          // ダブルタップ判定
          const currentTime = Date.now();
          const timeSinceLastTap = currentTime - lastTapTime;
          
          if (timeSinceLastTap < 500) {
            // ダブルタップとして処理
            tapCount = 0;
            lastTapTime = 0;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.changedTouches[0].clientX - rect.left;
            const y = e.changedTouches[0].clientY - rect.top;
            
            // Chart.jsのgetElementsAtEventを使用
            const elements = chart.getElementsAtEventForMode(
              { x: x, y: y }, 
              'nearest', 
              { intersect: false }, 
              false
            );
            
            if (elements.length > 0) {
              const elementIndex = elements[0].index;
              const timeInSeconds = chartData[elementIndex].time;
              showConfirmModal(timeInSeconds);
            }
          } else {
            // 初回タップ
            tapCount = 1;
            lastTapTime = currentTime;
          }
        }
        
        // タッチ終了後、遅延してからツールチップを再有効化
        setTimeout(() => {
          isDragging = false;
          isScrolling = false;
          enableTooltip();
        }, 200);
        
        e.preventDefault();
      }, { passive: false });
    }

    // チャート作成
    function createChart(data) {
      chartData = data;
      const labels = data.map(d => d.time);
      const counts = data.map(d => d.count);
      totalDuration = Math.max(...labels);
      maxCommentCount = Math.max(...counts);
      
      // 縦軸の最大値に余裕を持たせる（10%の余裕 + 最低でも5の余裕）
      const yAxisMax = Math.max(maxCommentCount * 1.1, maxCommentCount + 5);

      const ctx = document.getElementById("commentChart").getContext("2d");

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "コメント数（10秒ごと）",
            data: counts,
            borderColor: "#42A5F5",
            backgroundColor: "rgba(66,165,245,0.15)",
            fill: true,
            tension: 0.4,
            pointRadius: 2,
            pointHoverRadius: 8,
            pointBackgroundColor: "#42A5F5",
            pointBorderColor: "#42A5F5",
            pointBorderWidth: 0,
            borderWidth: 2.5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'nearest'
          },
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              min: 0,
              max: Math.min(1800, totalDuration),
              title: { 
                display: true, 
                text: "経過時間",
                font: { size: 12, weight: 'bold' }
              },
              ticks: {
                callback: function(value) {
                  return formatTime(value);
                },
                maxTicksLimit: 8,
                font: { size: 11 }
              },
              grid: {
                color: 'rgba(0,0,0,0.08)'
              }
            },
            y: {
              beginAtZero: true,
              max: yAxisMax, // 余裕を持たせた最大値
              title: { 
                display: true, 
                text: "コメント数",
                font: { size: 12, weight: 'bold' }
              },
              ticks: {
                font: { size: 11 }
              },
              grid: {
                color: 'rgba(0,0,0,0.05)'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            zoom: {
              pan: {
                enabled: !isTouchDevice, // PCでのみ有効
                mode: 'x',
                modifierKey: null
              },
              zoom: {
                wheel: {
                  enabled: true,
                  speed: 0.1,
                  modifierKey: 'ctrl' // Ctrl+ホイールでズーム
                },
                pinch: {
                  enabled: isTouchDevice // タッチデバイスでのみ有効
                },
                mode: 'x',
                onZoomComplete: () => {
                  updateTimeInfo();
                }
              },
              limits: {
                x: { 
                  min: 0,
                  max: totalDuration,
                  minRange: 60
                },
                y: { 
                  min: 0,
                  max: yAxisMax,
                  minRange: 1
                }
              }
            },
            tooltip: {
              enabled: true,
              backgroundColor: 'rgba(0,0,0,0.8)',
              titleColor: 'white',
              bodyColor: 'white',
              borderColor: '#42A5F5',
              borderWidth: 1,
              cornerRadius: 6,
              displayColors: false,
              filter: function(tooltipItem) {
                return isTooltipEnabled;
              },
              callbacks: {
                title: (context) => `時間: ${formatTime(context[0].parsed.x)}`,
                label: (context) => `コメント数: ${context.parsed.y}件`,
                footer: () => isTouchDevice ? 'ダブルタップで動画のこの時間に移動' : 'ダブルクリックで動画のこの時間に移動'
              }
            }
          }
        }
      });

      // 初期の時間情報を表示
      updateTimeInfo();
      
      // デバイスに応じたハンドリングを設定
      if (isTouchDevice) {
        setupTouchHandling();
        // 初期表示時にスクロールヒントを表示
        setTimeout(() => showScrollHintTemporary(), 500);
      } else {
        setupCustomWheelHandler();
        setupPCDoubleClick();
      }
    }

    // データ読み込み
    fetch("../chart_data/" + VIDEO_ID + "_chart.json")
      .then(res => res.json())
      .then(data => {
        createChart(data);
        
        // ボタンイベント
        document.getElementById("zoomIn").addEventListener("click", zoomIn);
        document.getElementById("zoomOut").addEventListener("click", zoomOut);
        document.getElementById("resetZoom").addEventListener("click", resetZoom);
        document.getElementById("showAll").addEventListener("click", showAll);
        
        // YouTubeプレイヤーイベント
        document.getElementById("closePlayer").addEventListener("click", hideYouTubePlayer);
        
        // モーダルイベント
        document.getElementById("confirmYes").addEventListener("click", () => {
          if (pendingTimeInSeconds !== null) {
            showYouTubePlayer(pendingTimeInSeconds);
          }
          hideConfirmModal();
        });
        
        document.getElementById("confirmNo").addEventListener("click", hideConfirmModal);
        
        document.getElementById("confirmModal").addEventListener("click", (e) => {
          if (e.target.id === 'confirmModal') {
            hideConfirmModal();
          }
        });
        
        // リサイズ対応
        window.addEventListener('resize', () => {
          if (chart) {
            setTimeout(() => chart.resize(), 100);
          }
        });
        
        // ESCキー対応
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            hideConfirmModal();
            hideYouTubePlayer();
          }
        });
      })
      .catch(error => {
        console.error('データの読み込みに失敗しました:', error);
        document.getElementById('chart-container').innerHTML = 
          '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;text-align:center;">' +
          '<div><p style="font-size:2rem;margin:0;">📊</p><p>データの読み込みに失敗しました</p><p style="font-size:0.9rem;color:#999;">ネットワーク接続を確認してください</p></div></div>';
      });
  </script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      margin: 0;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    #chart-container {
      position: relative;
      height: 50vh;
      min-height: 300px;
      max-height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 15px;
      box-sizing: border-box;
      overflow: hidden;
      touch-action: pan-y;
    }

    canvas {
      background: transparent;
      width: 100% !important;
      height: 100% !important;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      min-height: 44px;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    #resetZoom {
      background: #42A5F5;
      color: white;
    }

    #resetZoom:hover {
      background: #1E88E5;
      transform: translateY(-1px);
    }

    #showAll {
      background: #4CAF50;
      color: white;
    }

    #showAll:hover {
      background: #45a049;
      transform: translateY(-1px);
    }

    .zoom-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .zoom-btn {
      background: #666;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      touch-action: manipulation;
    }

    .zoom-btn:hover {
      background: #555;
    }

    .time-info {
      background: rgba(66, 165, 245, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #333;
      text-align: center;
      margin-top: 10px;
    }

    .instructions {
      margin-top: 1rem;
      padding: 12px;
      background: rgba(66, 165, 245, 0.1);
      border-radius: 8px;
      font-size: 13px;
      color: #555;
      text-align: center;
      line-height: 1.4;
    }

    .mobile-only {
      display: none;
    }

    .desktop-only {
      display: inline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      touch-action: manipulation;
    }

    .modal-content {
      background-color: white;
      margin: 50% auto;
      transform: translateY(-50%);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      min-width: 80px;
      transition: all 0.2s;
      touch-action: manipulation;
    }

    .modal-btn.confirm {
      background: #FF4444;
      color: white;
    }

    .modal-btn.confirm:hover {
      background: #CC3333;
    }

    .modal-btn.cancel {
      background: #eee;
      color: #333;
    }

    .modal-btn.cancel:hover {
      background: #ddd;
    }

    .scroll-hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .scroll-hint.show {
      opacity: 1;
    }

    /* スマホ向け調整 */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .header {
        font-size: 1.1rem;
      }
      
      #chart-container {
        height: 45vh;
        min-height: 280px;
        padding: 12px;
        touch-action: pan-y pinch-zoom;
      }

      canvas {
        touch-action: none;
      }
      
      .btn {
        font-size: 13px;
        padding: 8px 14px;
      }
      
      .instructions {
        font-size: 12px;
      }

      .mobile-only {
        display: inline;
      }

      .desktop-only {
        display: none;
      }

      .modal-content {
        margin: 40% auto;
        width: 95%;
        padding: 16px;
      }

      .scroll-hint {
        bottom: 12px;
        font-size: 11px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      #chart-container {
        height: 40vh;
        min-height: 250px;
      }
    }
  </style>
</body>
</html>
