<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コメントグラフ - zwEaU0fb_g4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  
  <!-- Chart.js & Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  
</head>
<body>
  <div class="header">📊 コメント数の推移</div>
  
  <div id="chart-container">
    <canvas id="commentChart"></canvas>
    <div id="scrollHint" class="scroll-hint">← スワイプで時間軸を移動 →</div>
  </div>
  
  <div id="timeInfo" class="time-info"></div>
  
  <div class="controls">
    <div class="zoom-controls">
      <button id="zoomOut" class="btn zoom-btn">−</button>
      <button id="zoomIn" class="btn zoom-btn">+</button>
    </div>
    <button id="resetZoom" class="btn">🔄 30分表示</button>
    <button id="showAll" class="btn">📊 全体表示</button>
  </div>
  
  <div class="instructions">
    📱 <strong>操作方法：</strong><br>
    <span class="mobile-only">横スワイプで時間軸を移動、+/−ボタンでズーム</span>
    <span class="desktop-only">マウスホイールで横スクロール、Ctrl+ホイールでズーム、ドラッグでも移動可能</span><br>
    グラフの点をタップ/クリックすると該当時間のYouTube動画に移動
  </div>

  <!-- 確認モーダル -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>🎬 YouTube動画を開きますか？</h3>
      <p id="modalTime"></p>
      <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn confirm">開く</button>
        <button id="confirmNo" class="modal-btn cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    const VIDEO_ID = "zwEaU0fb_g4";
    let chart;
    let pendingUrl = null;
    let chartData = [];
    let totalDuration = 0;
    let maxCommentCount = 0;
    
    // タッチ操作の状態管理
    let touchStartTime = 0;
    let touchStartX = 0;
    let touchStartY = 0;
    let isDragging = false;
    let isScrolling = false;
    let hasMoved = false;
    let isTooltipEnabled = true;

    // デバイス判定
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // 時間フォーマット関数
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      } else {
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }
    }

    // 時間情報を更新
    function updateTimeInfo() {
      if (!chart) return;
      
      const xScale = chart.scales.x;
      const min = Math.floor(xScale.min || 0);
      const max = Math.floor(xScale.max || totalDuration);
      const range = max - min;
      
      let rangeText = '';
      if (range >= 3600) {
        rangeText = `${Math.round(range / 3600 * 10) / 10}時間`;
      } else if (range >= 60) {
        rangeText = `${Math.round(range / 60)}分`;
      } else {
        rangeText = `${range}秒`;
      }
      
      document.getElementById('timeInfo').textContent = 
        `表示範囲: ${formatTime(min)} 〜 ${formatTime(max)} (${rangeText})`;
    }

    // YouTube URLを生成
    function generateYouTubeUrl(videoId, timeInSeconds) {
      return `https://www.youtube.com/watch?v=${videoId}&t=${Math.floor(timeInSeconds)}s`;
    }

    // モーダル表示
    function showConfirmModal(timeInSeconds) {
      const modal = document.getElementById('confirmModal');
      const modalTime = document.getElementById('modalTime');
      
      modalTime.textContent = `動画の ${formatTime(timeInSeconds)} から再生します`;
      pendingUrl = generateYouTubeUrl(VIDEO_ID, timeInSeconds);
      modal.style.display = 'block';
    }

    // モーダル非表示
    function hideConfirmModal() {
      document.getElementById('confirmModal').style.display = 'none';
      pendingUrl = null;
    }

    // 座標からデータポイントを検索
    function findNearestDataPoint(x, y) {
      if (!chart || !chartData) return null;
      
      const canvasPosition = Chart.helpers.getRelativePosition({x, y}, chart);
      const dataX = chart.scales.x.getValueForPixel(canvasPosition.x);
      
      // 最も近いデータポイントを検索
      let nearestIndex = -1;
      let minDistance = Infinity;
      
      for (let i = 0; i < chartData.length; i++) {
        const distance = Math.abs(chartData[i].time - dataX);
        if (distance < minDistance) {
          minDistance = distance;
          nearestIndex = i;
        }
      }
      
      // 距離が妥当な範囲内かチェック（画面幅の10%以内）
      if (nearestIndex >= 0) {
        const xScale = chart.scales.x;
        const range = (xScale.max || totalDuration) - (xScale.min || 0);
        const threshold = range * 0.1; // 10%の範囲内
        
        if (minDistance <= threshold) {
          return {
            index: nearestIndex,
            time: chartData[nearestIndex].time,
            count: chartData[nearestIndex].count
          };
        }
      }
      
      return null;
    }

    // ズーム・パン操作
    function zoomIn() {
      if (!chart) return;
      const xScale = chart.scales.x;
      const currentMin = xScale.min || 0;
      const currentMax = xScale.max || totalDuration;
      const currentRange = currentMax - currentMin;
      const newRange = Math.max(60, currentRange * 0.5);
      const center = (currentMin + currentMax) / 2;
      
      chart.options.scales.x.min = Math.max(0, center - newRange / 2);
      chart.options.scales.x.max = Math.min(totalDuration, center + newRange / 2);
      chart.update('none');
      updateTimeInfo();
    }

    function zoomOut() {
      if (!chart) return;
      const xScale = chart.scales.x;
      const currentMin = xScale.min || 0;
      const currentMax = xScale.max || totalDuration;
      const currentRange = currentMax - currentMin;
      const newRange = Math.min(totalDuration, currentRange * 2);
      const center = (currentMin + currentMax) / 2;
      
      chart.options.scales.x.min = Math.max(0, center - newRange / 2);
      chart.options.scales.x.max = Math.min(totalDuration, center + newRange / 2);
      chart.update('none');
      updateTimeInfo();
    }

    function resetZoom() {
      if (!chart) return;
      chart.options.scales.x.min = 0;
      chart.options.scales.x.max = Math.min(1800, totalDuration);
      chart.update('none');
      updateTimeInfo();
    }

    function showAll() {
      if (!chart) return;
      chart.options.scales.x.min = 0;
      chart.options.scales.x.max = totalDuration;
      chart.update('none');
      updateTimeInfo();
    }

    // スクロールヒントの表示制御
    function showScrollHint() {
      const hint = document.getElementById('scrollHint');
      hint.classList.add('show');
    }

    function hideScrollHint() {
      const hint = document.getElementById('scrollHint');
      hint.classList.remove('show');
    }

    function showScrollHintTemporary(duration = 3000) {
      showScrollHint();
      setTimeout(hideScrollHint, duration);
    }

    // カスタムホイールイベント処理（PC用）
    function setupCustomWheelHandler() {
      if (isTouchDevice) return;
      
      const canvas = document.getElementById('commentChart');
      
      canvas.addEventListener('wheel', function(e) {
        if (!chart) return;
        
        const xScale = chart.scales.x;
        const currentMin = xScale.min || 0;
        const currentMax = xScale.max || totalDuration;
        const range = currentMax - currentMin;
        
        if (e.ctrlKey) {
          // Ctrl+ホイール：ズーム（Chart.jsのデフォルト動作を使用）
          return;
        } else {
          // 通常のホイール：パン
          e.preventDefault();
          
          const deltaX = e.deltaX;
          const deltaY = e.deltaY;
          
          const scrollDelta = deltaX !== 0 ? deltaX : deltaY;
          const scrollSensitivity = range * 0.05;
          const timeShift = (scrollDelta > 0 ? 1 : -1) * scrollSensitivity;
          
          const newMin = Math.max(0, currentMin + timeShift);
          const newMax = Math.min(totalDuration, currentMax + timeShift);
          
          chart.options.scales.x.min = newMin;
          chart.options.scales.x.max = newMax;
          chart.update('none');
          
          updateTimeInfo();
        }
      }, { passive: false });
    }

    // タッチハンドリング（スマホ用）- 大幅に改善
    function setupTouchHandling() {
      if (!isTouchDevice) return;
      
      const canvas = document.getElementById('commentChart');
      
      let startX = 0;
      let startY = 0;
      let startTime = 0;
      let lastX = 0;
      let totalMovementX = 0;
      let totalMovementY = 0;
      
      canvas.addEventListener('touchstart', function(e) {
        const touch = e.touches[0];
        startX = lastX = touch.clientX;
        startY = touch.clientY;
        startTime = Date.now();
        totalMovementX = 0;
        totalMovementY = 0;
        hasMoved = false;
        isDragging = false;
        isScrolling = false;
        
        e.preventDefault();
      }, { passive: false });
      
      canvas.addEventListener('touchmove', function(e) {
        const touch = e.touches[0];
        const currentX = touch.clientX;
        const currentY = touch.clientY;
        
        const deltaX = currentX - lastX;
        totalMovementX += Math.abs(currentX - startX);
        totalMovementY += Math.abs(currentY - startY);
        
        // 横方向の動きが縦方向より大きい場合のみパンを実行
        if (totalMovementX > 10 && totalMovementX > totalMovementY) {
          hasMoved = true;
          isDragging = true;
          isScrolling = true;
          
          if (chart && chart.scales.x) {
            const xScale = chart.scales.x;
            const currentMin = xScale.min || 0;
            const currentMax = xScale.max || totalDuration;
            const range = currentMax - currentMin;
            const rect = canvas.getBoundingClientRect();
            const canvasWidth = rect.width;
            const pixelRatio = range / canvasWidth;
            const timeShift = -deltaX * pixelRatio;
            
            const newMin = Math.max(0, currentMin + timeShift);
            const newMax = Math.min(totalDuration, currentMax + timeShift);
            
            chart.options.scales.x.min = newMin;
            chart.options.scales.x.max = newMax;
            chart.update('none');
            
            updateTimeInfo();
            showScrollHint();
          }
        }
        
        lastX = currentX;
        e.preventDefault();
      }, { passive: false });
      
      canvas.addEventListener('touchend', function(e) {
        const endTime = Date.now();
        const touchDuration = endTime - startTime;
        const touch = e.changedTouches[0];
        
        setTimeout(hideScrollHint, 500);
        
        // タップ判定：短時間 && 小さな移動 && 横方向の動きが少ない
        const isTap = touchDuration < 400 && 
                     totalMovementX < 20 && 
                     totalMovementY < 20 && 
                     !hasMoved;
        
        console.log('Touch end:', {
          duration: touchDuration,
          totalMovementX,
          totalMovementY,
          hasMoved,
          isTap
        });
        
        if (isTap) {
          const rect = canvas.getBoundingClientRect();
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          
          console.log('Tap detected at:', x, y);
          
          const nearestPoint = findNearestDataPoint(x, y);
          if (nearestPoint) {
            console.log('Found nearest point:', nearestPoint);
            showConfirmModal(nearestPoint.time);
          } else {
            console.log('No nearby point found');
          }
        }
        
        // 状態をリセット
        setTimeout(() => {
          isDragging = false;
          isScrolling = false;
          hasMoved = false;
        }, 100);
        
        e.preventDefault();
      }, { passive: false });
    }

    // チャート作成
    function createChart(data) {
      chartData = data;
      const labels = data.map(d => d.time);
      const counts = data.map(d => d.count);
      totalDuration = Math.max(...labels);
      maxCommentCount = Math.max(...counts);

      const ctx = document.getElementById("commentChart").getContext("2d");

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "コメント数（10秒ごと）",
            data: counts,
            borderColor: "#42A5F5",
            backgroundColor: "rgba(66,165,245,0.15)",
            fill: true,
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 8,
            pointBackgroundColor: "#42A5F5",
            pointBorderColor: "#42A5F5",
            pointBorderWidth: 0,
            borderWidth: 2.5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'nearest'
          },
          onClick: (event, elements) => {
            if (isTouchDevice) return;
            
            if (isDragging || isScrolling) {
              return;
            }
            
            if (elements.length > 0) {
              const elementIndex = elements[0].index;
              const timeInSeconds = labels[elementIndex];
              showConfirmModal(timeInSeconds);
            }
          },
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              min: 0,
              max: Math.min(1800, totalDuration),
              title: { 
                display: true, 
                text: "経過時間",
                font: { size: 12, weight: 'bold' }
              },
              ticks: {
                callback: function(value) {
                  return formatTime(value);
                },
                maxTicksLimit: 8,
                font: { size: 11 }
              },
              grid: {
                color: 'rgba(0,0,0,0.08)'
              }
            },
            y: {
              beginAtZero: true,
              max: maxCommentCount,
              title: { 
                display: true, 
                text: "コメント数",
                font: { size: 12, weight: 'bold' }
              },
              ticks: {
                font: { size: 11 }
              },
              grid: {
                color: 'rgba(0,0,0,0.05)'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            zoom: {
              pan: {
                enabled: !isTouchDevice,
                mode: 'x',
                modifierKey: null
              },
              zoom: {
                wheel: {
                  enabled: true,
                  speed: 0.1,
                  modifierKey: 'ctrl'
                },
                pinch: {
                  enabled: isTouchDevice
                },
                mode: 'x',
                onZoomComplete: () => {
                  updateTimeInfo();
                }
              },
              limits: {
                x: { 
                  min: 0,
                  max: totalDuration,
                  minRange: 60
                },
                y: { 
                  min: 0,
                  max: maxCommentCount,
                  minRange: 1
                }
              }
            },
            tooltip: {
              enabled: true,
              backgroundColor: 'rgba(0,0,0,0.8)',
              titleColor: 'white',
              bodyColor: 'white',
              borderColor: '#42A5F5',
              borderWidth: 1,
              cornerRadius: 6,
              displayColors: false,
              filter: function(tooltipItem) {
                return isTooltipEnabled && !isDragging && !isScrolling;
              },
              callbacks: {
                title: (context) => `時間: ${formatTime(context[0].parsed.x)}`,
                label: (context) => `コメント数: ${context.parsed.y}件`,
                footer: () => isTouchDevice ? 'タップで動画のこの時間に移動' : 'クリックで動画のこの時間に移動'
              }
            }
          }
        }
      });

      updateTimeInfo();
      
      if (isTouchDevice) {
        setupTouchHandling();
        setTimeout(() => showScrollHintTemporary(), 500);
      } else {
        setupCustomWheelHandler();
      }
    }

    // データ読み込み
    fetch("../chart_data/" + VIDEO_ID + "_chart.json")
      .then(res => res.json())
      .then(data => {
        createChart(data);
        
        // ボタンイベント
        document.getElementById("zoomIn").addEventListener("click", zoomIn);
        document.getElementById("zoomOut").addEventListener("click", zoomOut);
        document.getElementById("resetZoom").addEventListener("click", resetZoom);
        document.getElementById("showAll").addEventListener("click", showAll);
        
        // モーダルイベント
        document.getElementById("confirmYes").addEventListener("click", () => {
          if (pendingUrl) {
            window.open(pendingUrl, '_blank');
          }
          hideConfirmModal();
        });
        
        document.getElementById("confirmNo").addEventListener("click", hideConfirmModal);
        
        document.getElementById("confirmModal").addEventListener("click", (e) => {
          if (e.target.id === 'confirmModal') {
            hideConfirmModal();
          }
        });
        
        window.addEventListener('resize', () => {
          if (chart) {
            setTimeout(() => chart.resize(), 100);
          }
        });
        
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            hideConfirmModal();
          }
        });
      })
      .catch(error => {
        console.error('データの読み込みに失敗しました:', error);
        document.getElementById('chart-container').innerHTML = 
          '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;text-align:center;">' +
          '<div><p style="font-size:2rem;margin:0;">📊</p><p>データの読み込みに失敗しました</p><p style="font-size:0.9rem;color:#999;">ネットワーク接続を確認してください</p></div></div>';
      });
  </script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      margin: 0;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    #chart-container {
      position: relative;
      height: 50vh;
      min-height: 300px;
      max-height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 15px;
      box-sizing: border-box;
      overflow: hidden;
      touch-action: pan-y;
    }

    canvas {
      background: transparent;
      width: 100% !important;
      height: 100% !important;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      min-height: 44px;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    #resetZoom {
      background: #42A5F5;
      color: white;
    }

    #resetZoom:hover {
      background: #1E88E5;
      transform: translateY(-1px);
    }

    #showAll {
      background: #4CAF50;
      color: white;
    }

    #showAll:hover {
      background: #45a049;
      transform: translateY(-1px);
    }

    .zoom-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .zoom-btn {
      background: #666;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      touch-action: manipulation;
    }

    .zoom-btn:hover {

    }

    .time-info {
      background: rgba(66, 165, 245, 0.1);

    }

      margin-top: 1rem;
      padding: 12px;
      background: rgba(66, 165, 245, 0.1);
      border-radius: 8px;

      color: #555;

      line-height: 1.4;
    }

    .mobile-only {
      display: none;
    }

    .desktop-only {
      display: inline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;

    .modal-content {

      transform: translateY(-50%);

      border-radius: 12px;

      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;

      font-weight: 500;

      transition: all 0.2s;
      touch-action: manipulation;
    }

    .modal-btn.confirm {
      background: #FF4444;
      color: white;
    }

    .modal-btn.confirm:hover {
      background: #CC3333;

    .modal-btn.cancel {
      background: #eee;

    .modal-btn.cancel:hover {
      background: #ddd;

      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);

      padding: 8px 16px;
      border-radius: 20px;

      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .scroll-hint.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .header {
        font-size: 1.1rem;
      }
      
      #chart-container {
        height: 45vh;
        min-height: 280px;
        padding: 12px;
        touch-action: pan-y pinch-zoom;
      }

      canvas {
        touch-action: none;
      }
      
      .btn {
        font-size: 13px;
        padding: 8px 14px;
      }
      
      .instructions {
        font-size: 12px;
      }

      .mobile-only {
        display: inline;
      }

      .desktop-only {
        display: none;
      }

      .modal-content {
        margin: 40% auto;
        width: 95%;
        padding: 16px;
      }

      .scroll-hint {
        bottom: 12px;
        font-size: 11px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      #chart-container {
        height: 40vh;
        min-height: 250px;
      }
    }
  </style>
</body>
</html>
