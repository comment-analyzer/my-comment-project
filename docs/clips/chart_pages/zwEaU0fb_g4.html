<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コメントグラフ - zwEaU0fb_g4</title>

  <!-- スマホでの拡大縮小を許可 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

  <!-- Chart.js & Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      margin: 0;
      touch-action: manipulation; /* タッチ操作を最適化 */
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    #chart-container {
      position: relative;
      height: 50vh;
      min-height: 300px;
      max-height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 15px;
      box-sizing: border-box;
      overflow: hidden;
      /* スマホでの自然な拡大縮小を有効化 */
      touch-action: none;
    }

    #chart-wrapper {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: transform 0.1s ease-out;
    }

    canvas {
      background: transparent;
      width: 100% !important;
      height: 100% !important;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      min-height: 44px; /* タッチしやすいサイズ */
      box-sizing: border-box;
    }

    #resetZoom {
      background: #42A5F5;
      color: white;
    }

    #resetZoom:hover {
      background: #1E88E5;
      transform: translateY(-1px);
    }

    #resetZoom:active {
      transform: translateY(0);
    }

    .instructions {
      margin-top: 1rem;
      padding: 12px;
      background: rgba(66, 165, 245, 0.1);
      border-radius: 8px;
      font-size: 13px;
      color: #555;
      text-align: center;
      line-height: 1.4;
    }

    /* モーダル確認ダイアログ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
    }

    .modal-content {
      background-color: white;
      margin: 50% auto;
      transform: translateY(-50%);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      min-width: 80px;
      transition: all 0.2s;
    }

    .modal-btn.confirm {
      background: #FF4444;
      color: white;
    }

    .modal-btn.confirm:hover {
      background: #CC3333;
    }

    .modal-btn.cancel {
      background: #eee;
      color: #333;
    }

    .modal-btn.cancel:hover {
      background: #ddd;
    }

    /* スマホ向け調整 */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .header {
        font-size: 1.1rem;
      }
      
      #chart-container {
        height: 45vh;
        min-height: 280px;
        padding: 12px;
      }
      
      .btn {
        font-size: 13px;
        padding: 8px 14px;
      }
      
      .instructions {
        font-size: 12px;
      }

      .modal-content {
        margin: 40% auto;
        width: 95%;
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      #chart-container {
        height: 40vh;
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header">📊 コメント数の推移</div>
  
  <div id="chart-container">
    <div id="chart-wrapper">
      <canvas id="commentChart"></canvas>
    </div>
  </div>
  
  <div class="controls">
    <button id="resetZoom" class="btn">🔄 ズームリセット</button>
  </div>
  
  <div class="instructions">
    📱 <strong>操作方法：</strong><br>
    ピンチでグラフ全体を拡大、ドラッグで移動<br>
    グラフの点をタップすると該当時間のYouTube動画に移動
  </div>

  <!-- 確認モーダル -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>🎬 YouTube動画を開きますか？</h3>
      <p id="modalTime"></p>
      <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn confirm">開く</button>
        <button id="confirmNo" class="modal-btn cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    const VIDEO_ID = "zwEaU0fb_g4";
    let chart;
    let pendingUrl = null;

    // ピンチズーム用の変数
    let scale = 1;
    let isPinching = false;
    let lastTouchDistance = 0;
    let translateX = 0;
    let translateY = 0;
    let lastTouchX = 0;
    let lastTouchY = 0;

    // タッチ間の距離を計算
    function getTouchDistance(e) {
      const touch1 = e.touches[0];
      const touch2 = e.touches[1];
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // チャート要素の取得
    function getChartWrapper() {
      return document.getElementById('chart-wrapper');
    }

    // 変形を適用
    function applyTransform() {
      const wrapper = getChartWrapper();
      if (wrapper) {
        wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      }
    }

    // ズームをリセット
    function resetZoom() {
      scale = 1;
      translateX = 0;
      translateY = 0;
      applyTransform();
      if (chart) {
        chart.resetZoom();
      }
    }

    // 時間フォーマット関数
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      } else {
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }
    }

    // YouTube URLを生成
    function generateYouTubeUrl(videoId, timeInSeconds) {
      return `https://www.youtube.com/watch?v=${videoId}&t=${Math.floor(timeInSeconds)}s`;
    }

    // モーダル表示
    function showConfirmModal(timeInSeconds) {
      const modal = document.getElementById('confirmModal');
      const modalTime = document.getElementById('modalTime');
      
      modalTime.textContent = `動画の ${formatTime(timeInSeconds)} から再生します`;
      pendingUrl = generateYouTubeUrl(VIDEO_ID, timeInSeconds);
      modal.style.display = 'block';
    }

    // モーダル非表示
    function hideConfirmModal() {
      document.getElementById('confirmModal').style.display = 'none';
      pendingUrl = null;
    }

    // チャート作成
    function createChart(data) {
      const labels = data.map(d => d.time);
      const counts = data.map(d => d.count);
      const maxTime = Math.max(...labels);

      const ctx = document.getElementById("commentChart").getContext("2d");

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "コメント数（10秒ごと）",
            data: counts,
            borderColor: "#42A5F5",
            backgroundColor: "rgba(66,165,245,0.15)",
            fill: true,
            tension: 0.4,
            pointRadius: 2,
            pointHoverRadius: 8,
            pointBackgroundColor: "#42A5F5",
            pointBorderColor: "#42A5F5",
            pointBorderWidth: 0,
            borderWidth: 2.5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'nearest'
          },
          onClick: (event, elements) => {
            if (elements.length > 0) {
              const elementIndex = elements[0].index;
              const timeInSeconds = labels[elementIndex];
              showConfirmModal(timeInSeconds);
            }
          },
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              title: { 
                display: true, 
                text: "経過時間",
                font: { size: 12, weight: 'bold' }
              },
              ticks: {
                stepSize: 1800, // 30分 = 1800秒
                callback: function(value) {
                  return formatTime(value);
                },
                maxTicksLimit: 8,
                font: { size: 11 }
              },
              grid: {
                color: 'rgba(0,0,0,0.08)'
              }
            },
            y: {
              beginAtZero: true,
              title: { 
                display: true, 
                text: "コメント数",
                font: { size: 12, weight: 'bold' }
              },
              ticks: {
                font: { size: 11 }
              },
              grid: {
                color: 'rgba(0,0,0,0.05)'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            zoom: {
              pan: {
                enabled: true,
                mode: 'x',
                modifierKey: null,
                threshold: 5 // スマホでの感度調整
              },
              zoom: {
                wheel: {
                  enabled: true,
                  speed: 0.05,
                  modifierKey: null
                },
                pinch: {
                  enabled: true
                },
                mode: 'x',
                sensitivity: 3
              },
              limits: {
                x: { 
                  min: 0,
                  max: maxTime,
                  minRange: 60 // 最小1分の範囲
                },
                y: { 
                  min: 0,
                  minRange: 1
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0,0,0,0.8)',
              titleColor: 'white',
              bodyColor: 'white',
              borderColor: '#42A5F5',
              borderWidth: 1,
              cornerRadius: 6,
              displayColors: false,
              callbacks: {
                title: (context) => `時間: ${formatTime(context[0].parsed.x)}`,
                label: (context) => `コメント数: ${context.parsed.y}件`,
                footer: () => 'タップで動画のこの時間に移動'
              }
            }
          }
        }
      });
    }

    // データ読み込み
    fetch("../chart_data/" + VIDEO_ID + "_chart.json")
      .then(res => res.json())
      .then(data => {
        createChart(data);
        
        // イベントリスナー設定
        document.getElementById("resetZoom").addEventListener("click", resetZoom);
        
        // スマホでのピンチズーム対応
        const chartContainer = document.getElementById('chart-container');
        
        chartContainer.addEventListener('touchstart', (e) => {
          if (e.touches.length === 2) {
            isPinching = true;
            lastTouchDistance = getTouchDistance(e);
            e.preventDefault();
          } else if (e.touches.length === 1) {
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
          }
        }, { passive: false });
        
        chartContainer.addEventListener('touchmove', (e) => {
          if (isPinching && e.touches.length === 2) {
            const currentDistance = getTouchDistance(e);
            const scaleChange = currentDistance / lastTouchDistance;
            
            scale *= scaleChange;
            scale = Math.max(0.5, Math.min(scale, 5)); // 0.5倍から5倍まで
            
            lastTouchDistance = currentDistance;
            applyTransform();
            e.preventDefault();
          } else if (!isPinching && e.touches.length === 1 && scale > 1) {
            // パン操作（ズーム時のみ）
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            
            translateX += (currentX - lastTouchX) / scale;
            translateY += (currentY - lastTouchY) / scale;
            
            lastTouchX = currentX;
            lastTouchY = currentY;
            
            applyTransform();
            e.preventDefault();
          }
        }, { passive: false });
        
        chartContainer.addEventListener('touchend', (e) => {
          if (e.touches.length < 2) {
            isPinching = false;
          }
        });
        
        // マウスホイールでのズーム（PC用）
        chartContainer.addEventListener('wheel', (e) => {
          e.preventDefault();
          const delta = e.deltaY > 0 ? 0.9 : 1.1;
          scale *= delta;
          scale = Math.max(0.5, Math.min(scale, 5));
          applyTransform();
        }, { passive: false });
        
        // モーダルイベント
        document.getElementById("confirmYes").addEventListener("click", () => {
          if (pendingUrl) {
            window.open(pendingUrl, '_blank');
          }
          hideConfirmModal();
        });
        
        document.getElementById("confirmNo").addEventListener("click", hideConfirmModal);
        
        // モーダル背景クリックで閉じる
        document.getElementById("confirmModal").addEventListener("click", (e) => {
          if (e.target.id === 'confirmModal') {
            hideConfirmModal();
          }
        });
        
        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
          if (chart) {
            setTimeout(() => chart.resize(), 100);
          }
        });
        
        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            hideConfirmModal();
          }
        });
      })
      .catch(error => {
        console.error('データの読み込みに失敗しました:', error);
        document.getElementById('chart-container').innerHTML = 
          '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;text-align:center;">' +
          '<div><p style="font-size:2rem;margin:0;">📊</p><p>データの読み込みに失敗しました</p><p style="font-size:0.9rem;color:#999;">ネットワーク接続を確認してください</p></div></div>';
      });
  </script>
</body>
</html>
