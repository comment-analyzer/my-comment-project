<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コメントグラフ - FMEh8_Riy_A</title>

  <!-- モバイルズーム抑制 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chart.js & Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      overflow-x: hidden;
    }

    #chart-container {
      position: relative;
      height: 400px;
      max-width: 100vw; /* 追加 */
      overflow-x: auto;
    }

    canvas {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box; /* 追加 */
      width: 100%;
    }

    #resetZoom {
      margin-top: 1rem;
      padding: 6px 12px;
      background: #42A5F5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    #resetZoom:hover {
      background: #1E88E5;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="commentChart"></canvas>
  </div>
  <button id="resetZoom">🔄 ズームをリセット</button>

  <script>
    const VIDEO_ID = "FMEh8_Riy_A";

    fetch("../chart_data/" + VIDEO_ID + "_chart.json")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(d => d.time);
        const counts = data.map(d => d.count);

        const ctx = document.getElementById("commentChart").getContext("2d");

        const chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "コメント数（10秒ごと）",
              data: counts,
              borderColor: "#42A5F5",
              backgroundColor: "rgba(66,165,245,0.2)",
              fill: true,
              tension: 0.3,
              pointRadius: 2,
              pointHoverRadius: 5
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: { display: true, text: "経過時間（秒）" }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: "コメント数" }
              }
            },
            plugins: {
              zoom: {
                pan: {
                  enabled: true,
                  mode: 'x',
                  modifierKey: null // スマホでも有効
                },
                zoom: {
                  wheel: {
                    enabled: true
                  },
                  pinch: {
                    enabled: true
                  },
                  mode: 'x'
                },
                limits: {
                  x: { min: 'original', max: 'original' },
                  y: { min: 0 }
                }
              },
              tooltip: {
                callbacks: {
                  label: context => `コメント数: ${context.parsed.y}`
                }
              }
            }
        });

        // リセットボタン
        document.getElementById("resetZoom").addEventListener("click", () => {
          chart.resetZoom();
        });
      });
  </script>
</body>
</html>
